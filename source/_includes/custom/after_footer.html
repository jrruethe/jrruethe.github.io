<!-- For Embedding Openlayers Maps -->
<link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery.noConflict();
  var rootUrl = "{{ root_url }}";
</script>
<script src="{{ root_url }}/javascripts/openlayers/OpenLayers.js" type="text/javascript"></script>
<script src="{{ root_url }}/javascripts/maps.js" type="text/javascript"></script>

<!-- Table of Contents -->
<script src="{{ root_url }}/javascripts/jquery.tableofcontents.min.js" type="text/javascript"></script>
<script src="{{ root_url }}/javascripts/tableofcontents.js" type="text/javascript"></script>

{% if index %}

  {% comment %}
  No table of contents on the index page.
  {% endcomment %}

{% elsif page.toc == true %}
  <script type="text/javascript">
  jQuery(document).ready(function() {
    // Put a TOC right before the entry content.
    generateTOC('.entry-content', 'Table of Contents', '.more');
  });
  </script>
{% endif %}
